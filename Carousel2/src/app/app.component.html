<main>
   <h1>Thumbs</h1>
	<swiper [slidesPerView]="1" [spaceBetween]="5" [navigation]="true" [pagination]="{ clickable: true }"
		[thumbs]="{ swiper: thumbsSwiper }">
		<ng-template swiperSlide><img src="../assets/medium/1-medium.jpg"></ng-template>
		<ng-template swiperSlide><img src="../assets/medium/2-medium.jpg"></ng-template>
		<ng-template swiperSlide><img src="../assets/medium/3-medium.jpg"></ng-template>
		<ng-template swiperSlide><img src="../assets/medium/4-medium.jpg"></ng-template>
		<ng-template swiperSlide><img src="../assets/medium/5-medium.jpg"></ng-template>
		<ng-template swiperSlide><img src="../assets/medium/6-medium.jpg"></ng-template>
        <ng-template swiperSlide><img src="../assets/medium/7-medium.jpg"></ng-template>
        <ng-template swiperSlide><img src="../assets/medium/8-medium.jpg"></ng-template>
	</swiper>
	<swiper [slidesPerView]="3" [spaceBetween]="5" (swiper)="setThumbsSwiper($event)" [navigation]="{}"
		[pagination]="{ clickable: true }" [scrollbar]="{ draggable: true }" [watchSlidesVisibility]="true"
		[watchSlidesProgress]="true">
		<ng-template swiperSlide><img src="../assets/thumbnails/1-thumb.jpg"></ng-template>
		<ng-template swiperSlide><img src="../assets/thumbnails/2-thumb.jpg"></ng-template>
		<ng-template swiperSlide><img src="../assets/thumbnails/3-thumb.jpg"></ng-template>
		<ng-template swiperSlide><img src="../assets/thumbnails/4-thumb.jpg"></ng-template>
		<ng-template swiperSlide><img src="../assets/thumbnails/5-thumb.jpg"></ng-template>
		<ng-template swiperSlide><img src="../assets/thumbnails/6-thumb.jpg"></ng-template>
        <ng-template swiperSlide><img src="../assets/thumbnails/7-thumb.jpg"></ng-template>
        <ng-template swiperSlide><img src="../assets/thumbnails/8-thumb.jpg"></ng-template>
	</swiper>

</main>
